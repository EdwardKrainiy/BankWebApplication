<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymleaf.org">
<head>
    <title>All accounts</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th> Login </th>
        <th> Password </th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${accounts.empty}">
        <td colspan="2"> No Accounts available </td>
    </tr>
    <tr th:each="acc : ${accounts}">
        <td><span th:text="${acc.login}"> Login </span></td>
        <td><span th:text="${acc.password}"> Password </span></td>
    </tr>
    </tbody>
</table>
</body>
</html>
